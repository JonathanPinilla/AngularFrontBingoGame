<div class="container shadow p-5 rounded mt-5 ">

  <div class="card text-light bg-success p-2 mb-2" style="max-width: fit-content;">
    <h3>Login</h3>
  </div>

  <form (ngSubmit)="login()">
    <div class="row mb-3 d-flex justify-content-center">
      <label for="email" class="col-sm-1 col-form-label">Email</label>
      <div class="col-sm-5">
        <input type="email" name="email" class="form-control" id="email" [(ngModel)]="user._id" required>
      </div>
    </div>

    <div class="row mb-3 d-flex justify-content-center">
      <label for="password" class="col-sm-1 col-form-label">Password</label>
      <div class="col-sm-5">
        <input type="password" name="password" class="form-control" id="password" [(ngModel)]="user.password" required>
      </div>
    </div>

    <div class="d-flex justify-content-start">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>

  <div class="d-flex justify-content-end">
    <h6 class="align-middle">Register if you don't have an account yet</h6>
    <button class="btn btn-success ms-2" (click)="goRegister()">Register</button>
  </div>
</div>
